<section class="search">
    <article class="search-title">
        <h1>Github-Form</h1>
        <h4>Please enter a username in order to view their
            <span style="color: white;">user profile</span> and
            <span style="color:white">repos</span>
        </h4>
    </article>
    <article class="search-input">
        <form (submit)="searchUser($event,user.value)">
            <div>
                <img [src]="magnify" alt="">
                <input type="text" placeholder="Search" #user>
            </div>
            <button type="submit" style="color: darkblue;">search</button>
        </form>
    </article>
</section>
<section class="profile">
    <article class="profile-main">
        <div class="profile-main-image">
            <img [src]="avatar" alt="profile pic">
        </div>
        <div class="profile-main-button">
            <a [href]="link" target="_blank" style="color:darkblue">View Profile</a>
        </div>
    </article>
    <article class="profile-details">
        <h1>{{ name | titlecase }}</h1>
        <h3>{{ login }}</h3>
        <p>{{ bio }}</p>
        <div>
            <img [src]="followersImage" alt="" followers>
            <p class="followers">{{ followers }}</p>
            <p>followers</p>
            <p class="following">.{{ following }}</p>
            <p>following</p>
        </div>
        <div>
            <p>Created in: {{ date | date}}</p>
        </div>
        <p class="ago">{{ date | dateAgo }}</p>
    </article>
</section>
<section class="repo-title" *ngIf="active">
    <h1>Latest Repos</h1>
</section>
<section class="repos">
    <ul>
        <li class="li" *ngFor="let repo of repos">
            <article class="li-title">
                <h3>{{ repo.name }}</h3>
            </article>
            <article class="li-button">
                <button><a [href]="repo.html_url" target="_blank" style="color: black;">open</a></button>
            </article>
        </li>
    </ul>
</section>
